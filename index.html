<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Advanced Student Registration</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<h1>Advanced Student Registration</h1>

<div class="form-container">
  <form id="registrationForm">
    <label>Name:</label>
    <input type="text" id="name" placeholder="Enter your name">

    <label>Email:</label>
    <input type="email" id="email" placeholder="Enter your email">

    <label>Department:</label>
    <select id="department">
      <option value="">Select</option>
      <option>CSE</option>
      <option>ECE</option>
      <option>EEE</option>
      <option>MECH</option>
      <option>CIVIL</option>
    </select>

    <label>Year:</label>
    <select id="year">
      <option value="">Select</option>
      <option>1st Year</option>
      <option>2nd Year</option>
      <option>3rd Year</option>
      <option>4th Year</option>
    </select>

    <label>Project Title:</label>
    <input type="text" id="projectTitle" placeholder="Enter project title">

    <button type="submit">Register</button>
  </form>
</div>

<!-- Extra Button for JS Activity -->
<button id="colorChangeBtn" style="margin-top:20px;">Click Me</button>

<script src="script.js"></script>
</body>
</html>
